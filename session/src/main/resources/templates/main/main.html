<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>로그인 성공 페이지</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .btn {
            display:inline-block;
            padding:10px 16px;
            margin:8px;
            border-radius:6px;
            text-decoration:none;
            font-weight:bold;
        }
        .btn.user { background:#007bff; color:white; }
        .btn.admin { background:#28a745; color:white; }
        .btn.manager { background:#ffc107; color:black; }
    </style>
</head>
<body>

<h1>로그인 성공 🎉</h1>
<p>
    환영합니다, <span sec:authentication="name">사용자</span> 님!<br>
    현재 권한: <span sec:authentication="authorities">[ROLE_USER]</span>
</p>

<hr/>

<!-- ROLE_USER 버튼 -->
<a th:href="@{/user/home}" class="btn user" sec:authorize="hasRole('USER')">
    사용자 홈
</a>

<!-- ROLE_ADMIN 버튼 -->
<a th:href="@{/admin/dashboard}" class="btn admin" sec:authorize="hasRole('ADMIN')">
    관리자 대시보드
</a>

<!-- ROLE_MANAGER 버튼 -->
<a th:href="@{/manager/tools}" class="btn manager" sec:authorize="hasRole('MANAGER')">
    매니저 도구
</a>

<hr/>

<form th:action="@{/logout}" method="post">
    <button type="submit">로그아웃</button>
</form>

</body>
</html>
