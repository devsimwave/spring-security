<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>로그인 | Session Auth Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --muted: #9ca3af;
            --accent: #38bdf8;
            --err: #ef4444;
            --ok: #10b981;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, sans-serif;
            background: linear-gradient(135deg, #0b1020, #0f172a);
            color: #e5e7eb
        }

        .wrap {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(17, 24, 39, .85);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: 18px;
            padding: 28px;
            backdrop-filter: blur(6px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35)
        }

        h1 {
            margin: 0 0 6px;
            font-size: 24px
        }

        p.sub {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 14px
        }

        .alert {
            display: none;
            padding: 10px 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 14px
        }

        .alert.error {
            background: rgba(239, 68, 68, .12);
            border: 1px solid rgba(239, 68, 68, .35);
            color: #fecaca
        }

        .alert.ok {
            background: rgba(16, 185, 129, .12);
            border: 1px solid rgba(16, 185, 129, .35);
            color: #bbf7d0
        }

        label {
            display: block;
            font-size: 13px;
            color: #cbd5e1;
            margin: 12px 0 6px
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            background: #0b1220;
            border: 1px solid rgba(255, 255, 255, .08);
            color: #e5e7eb;
            border-radius: 12px;
            outline: none;
            transition: border .15s
        }

        input:focus {
            border-color: var(--accent)
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #cbd5e1
        }

        .actions {
            margin-top: 16px;
            display: flex;
            gap: 10px
        }

        button[type="submit"] {
            flex: 1;
            padding: 12px 14px;
            background: linear-gradient(135deg, #38bdf8, #22d3ee);
            border: 0;
            border-radius: 12px;
            color: #0b1020;
            font-weight: 700;
            cursor: pointer
        }

        a.link {
            font-size: 13px;
            color: var(--accent);
            text-decoration: none
        }

        .footer {
            margin-top: 14px;
            text-align: center;
            color: #9ca3af;
            font-size: 12px
        }
    </style>
</head>
<body>
<div class="wrap">
    <main class="card" role="main" aria-labelledby="login-title">
        <h1 id="login-title">로그인</h1>
        <p class="sub">세션 기반 인증 데모 (Thymeleaf)</p>

        <!-- 에러/로그아웃 알림: /login?error 또는 /login?logout -->
        <div class="alert error" th:if="${param.error}" style="display:block" role="alert" aria-live="assertive">
            아이디 또는 비밀번호가 올바르지 않습니다.
            <!-- 자세한 메시지 보고 싶으면 아래 주석 해제 -->
            <!-- <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span> -->
        </div>
        <div class="alert ok" th:if="${param.logout}" style="display:block" role="status" aria-live="polite">
            정상적으로 로그아웃되었습니다.
        </div>

        <!-- Spring Security 기본 처리 URL: POST /login -->
        <form th:action="@{/login}" method="post" novalidate>
            <label for="username">아이디</label>
            <input id="username" name="username" type="text" autocomplete="username" required placeholder="your.id" th:value="${param.username}"/>

            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password"autocomplete="current-password" required placeholder="••••••••"/>

            <div class="row">
                <label class="remember">
                    <input type="checkbox" name="remember-me"/>
                    로그인 상태 유지
                </label>
                <a href="#" class="link" onclick="event.preventDefault(); alert('비밀번호 찾기 데모');">비밀번호 찾기</a>
            </div>

            <div class="actions">
                <button type="submit">로그인</button>
            </div>
        </form>

        <div class="footer">Demo only • Spring Security Session Auth</div>
    </main>
</div>

<script>
    // 에러가 있으면 편의상 username에 포커스
    if (new URLSearchParams(location.search).has('error')) {
        document.getElementById('username')?.focus();
    }
</script>
</body>
</html>
